spring:
  profiles:
    active: dev # 环境设置
  application:
    name: service-minio # 服务名
  cloud:
    nacos:
      server-addr: 127.0.0.1:8848
      discovery:
        namespace: dev
        group: sb4u-project
      config:
        namespace: dev
        group: sb4u-project
        file-extension: yaml
        refresh-enabled: true
        shared-configs:
          - data-id: swagger-${spring.profiles.active}.yaml
            group: sb4u-common
            refresh: true
          - data-id: logging-${spring.profiles.active}.yaml
            group: sb4u-common
            refresh: true
